<h1 class="section-heading">Contact Us</h1>
<p>Either email us <a href="mailto:membership@netherhall-archers.org">here</a>.</p>
<p>or fill out this form:</p>
<div class="col-0 col-lg-3">

</div>
<div class="container-fluid col-12 col-lg-6">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="name" id="name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" name="_replyto" id="email" />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" name="message" id="message" rows="6"></textarea>
    </div>
    <ul class="button-list">
      <li><button type="reset" class="btn btn-primary">Clear</button></li>
      <li>&nbsp;</li>
      <li><button type="submit" class="btn btn-secondary">Send Message</button></li>
    </ul>
  </form>
</div>
